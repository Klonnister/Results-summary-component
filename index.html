<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="card">
      <section class="results-section">
        <h1 class="h1">Your Result</h1>
        <div class="circle">
          <p>
            <span>76</span>
            of 100
          </p>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section>
        <h2>Summary</h2>
        <p><span>Reaction</span> 80 / 100</p>
        <p><span>Memory</span> 92 / 100</p>
        <p><span>Verbal</span> 61 / 100</p>
        <p><span>Visual</span> 72 / 100</p>
        <button>Continue</button>
      </section>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Klonnister" target="_blank">Dennis Herrera</a>.
    </p>
  </footer>
</body>
</html>
